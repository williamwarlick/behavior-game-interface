<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Data Display</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your external style.css -->
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="I1Q8OC5B5mrI_XeuRr8v5YnEnn0zxG3gUNIdZlt-S28" />
</head>


<body>
    <!-- largest container -->
    <div class="container">
        <!-- header row -->
        <div class="row m-1 text-center">
            <a title="Return to home" style="text-decoration: none; color: #212529;"
                href="https://s-omas.github.io/behavior-game-interface/">
                <h1 class="display-2">
                    E2 Visualizer Testing</h1>
            </a>
            <h2>Experiments ran by the Lexicon Lab</h2>
            <hr class="my-2">
        </div>
        <!-- content row -->
        <div class="row">
            <div class="d-flex justify-content-center">

                <!-- middle col: game panel -->
                <div class="col-9" style="min-width: 738;">
                    <div class="card p-3 bg-light initCard mt-1" id="inithelp">
                        <h4 class="display-5">Getting Started</h4>
                        <h4>Select a <span class="font-weight-bold">Player ID</span> and <span
                                class="font-weight-bold">Goal Type</span> below. Or, click <span
                                class="font-weight-bold">Random Game</span>
                            to see a randomly chosen game.</h4>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="d-flex justify-content-center">
                                <div style="display: none;" class="card mb-1 border-0" id="topCard" style="">
                                    <div id="current-goal-box">here</div>
                                    <div id="current-player-box" style="display: inline-grid;"></div>
                                    <div id="is-finished-box"></div>
                                </div>
                                <div class="dropdown m-4">
                                    <button class=" btn btn-primary btn-large" id="game_id_button">Select Player ID
                                        ⏷</button>
                                    <div class="dropdown-content" id="game_id_dropdown">
                                    </div>
                                </div>

                                <div class="dropdown disabled m-4" id="game_goal_dropdown-holder">
                                    <button class="btn btn-primary disabled" id="goal_type_button">Select Goal Type
                                        ⏷</button>
                                    <div class="dropdown-content " id="game_goal_dropdown">
                                    </div>
                                </div>
                                <button id="random-game-button" type="button" style="height: fit-content;"
                                    class="btn btn-success btn-large m-4">Random Game</button>
                            </div>
                        </div>
                    </div>
                    <!-- game table -->
                    <div class="row" id="gamerow" style="display: none;">
                        <div class="d-flex justify-content-center">
                            <table class="table" id="gametable">
                                <tbody id="table-body">
                                </tbody>
                                <tbody>
                                    <tr>
                                        <td colspan="3">
                                            <h4>A1</h4>
                                        </td>
                                        <td colspan="3">
                                            <h4>A2</h4>
                                        </td>
                                        <td colspan="3">
                                            <h4>B1</h4>
                                        </td>
                                        <td colspan="3">
                                            <h4>B2</h4>
                                        </td>
                                        <td colspan="3">
                                            <h4>C1</h4>
                                        </td>
                                        <td colspan="3">
                                            <h4>C2</h4>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr>
                                        <td colspan="6">
                                            <h3>A</h3>
                                        </td>
                                        <td colspan="6">
                                            <h3>B</h3>
                                        </td>
                                        <td colspan="6">
                                            <h3>C</h3>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Game step controls -->
                    <div class="row justify-content-center" id="controlrow" style="display: none;">
                        <div class="container mt-5">
                            <div class="d-flex justify-content-center">
                                <div class="btn-toolbar" role="toolbar">
                                    <div class="btn-group mr-2" role="group" aria-label="Button Group"
                                        id="ingamecontrols">
                                        <button id="reset_button" type="button" class="btn btn-outline-danger">⇤ Reset
                                            Moves</button>
                                        <button id="undo_move_button" type="button" class="btn btn-outline-primary">◀
                                            Undo Move</button>
                                        <button id="next_move_button" type="button"
                                            class="btn btn-outline-primary mr-2">Next Move ▶</button>
                                        <button id="play-all-button" type="button" class="btn btn-outline-success">Play
                                            All Moves⇥</button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- right col- game info panel
                add importat id
                -->

                <div class="col-3 mt-1">
                    <div class="d-flex justify-content-center">
                        <div class="card p-4 infoCard bg-light" id="infopanel">
                            <div id="current-game-box"></div>
                            <hr class="my-4">
                            <div id="current-move-box"></div>
                            <hr class="my-4">
                            <a id="change-game-button" href="#" style="width: 12rem;" class="btn btn-primary">Change
                                Game</a>
                            <!-- game selection controls -->
                            
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Bootstrap Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your answer has been recorded. Thank you!
            </div>
        </div>
    </div>
</div>

    <script src="game.js" defer></script>

    <script src="data_js_exp1.js" defer></script>
    <script src="data_js_exp2.js" defer></script>
    <script src="options.js" defer></script>
    <script src="source.js" defer></script>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>

</html>
